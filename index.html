<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Zone</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;800&family=Oswald:wght@200;300;400;500;600;700&family=Paytone+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="/time-five-regular-240.png" />
    </head>
    <body>
        <div class="title">TIME ZONE</div>
        <div class="main-container">
            <div class="upper row">
                <div class="cmb box">
                    <div class="city">Colombo</div>
                    <div class="bottomCont">
                        <div class="timeDate">
                            <div class="time" id="cmbtime"></div>
                            <div class="date" id="cmbdate"></div>
                        </div>
                        <div class="weather">
                            <div class="temp" id="cmb">--</div>
                        </div>
                    </div>
                </div>
                <div class="melbourne box">
                    <div class="city">Melbourne</div>
                    <div class="bottomCont">
                        <div class="timeDate">
                            <div class="time" id="meltime"></div>
                            <div class="date" id="meldate"></div>
                        </div>
                        <div class="weather">
                            <div class="temp" id="mel">--</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lower row">
                <div class="adelaide box">
                    <div class="city">Adelaide</div>
                    <div class="bottomCont">
                        <div class="timeDate">
                            <div class="time" id="adeltime"></div>
                            <div class="date" id="adeldate"></div>
                        </div>
                        <div class="weather">
                            <div class="temp" id="adel">--</div>
                        </div>
                    </div>
                </div>
                <div class="uk box">
                    <div class="city">London</div>
                    <div class="bottomCont">
                        <div class="timeDate">
                            <div class="time" id="uktime"></div>
                            <div class="date" id="ukdate"></div>
                        </div>
                        <div class="weather">
                            <div class="temp" id="uk">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
